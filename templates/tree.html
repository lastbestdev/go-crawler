<div style="margin: 16px; padding: 8px; border: 2px solid rgb(7, 97, 181);">
    <h2>Page Title: {{.Title}}</h2> 
    <p>URL: <a href="{{.URL}}">{{.URL}}</a></p>
    {{if .Children}}
        <p>Pages linked below:</p>
    {{end}}
</div>
<div style="margin-left: 10px; border-left: 2px solid gray; padding-left: 10px;">
    {{range .Children}}
        {{template "tree.html" .}}
    {{end}}
</div>
